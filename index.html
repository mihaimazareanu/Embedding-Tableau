<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding Tableau Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Embedding Tableau ğŸ¦</h1>
    <fieldset id="first_row_of_buttons">
      <legend>Filter the View</legend>
      <input
        type="button"
        value="Oregon and Washington only"
        id="oregon_and_washington"
      />
      <input type="button" value="Clear Filter" id="clear_filter" />
      <input type="button" value="Undo" id="undo" />
    </fieldset>
    <div id="dashboard">
      <tableau-viz
        id="tableauViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom"
        hide-tabs
      >
      </tableau-viz>
    </div>
    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
